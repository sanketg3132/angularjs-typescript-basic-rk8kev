<div class="card">
<span class="card__discountpercentage"> 20% OFF</span> </span>
<img src="" alt="Girl in a jacket" width="200" height="100">
<p>{{$ctrl.product.name}}</p>
<span>{{$ctrl.product.description}}</span>
<div class="card__productdata">
  <div class="card__productdata_productinfo">
    <p class="strike">{{$ctrl.product.originalPrice}}</p>
    <span>{{$ctrl.product.sellingPrice}}</span>
  </div>
  <div class="card__productdata_manupulation">
    <div class="quentity" ng-if="!$ctrl.product.isActive">
      <button type="button" ng-click="$ctrl.decreaseQuantity($ctrl.product)"
    class="quentity__decrease">-</button>
      <div class="quentity__show">{{$ctrl.product.selectedQuantity}}</div>
      <button type="button" ng-click="$ctrl.increaseQuantity($ctrl.product)"
    class="quentity__increase">+</button>
    </div>
    <div class="row">
      <button type="button" ng-click="$ctrl.addInCart($ctrl.product)" ng-if="$ctrl.product.isActive" class="addincart">Add To Cart</button>
    </div>
  </div>
</div>
</div>
